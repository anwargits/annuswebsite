<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Mobile Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 0 10px;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Basic Mobile Website</h1>
  </header>
  <nav>
    <a href="#home">Home</a> |
    <a href="#about">About</a> |
    <a href="#contact">Contact</a>
  </nav>
  <section id="home">
    <h2>Welcome to Our Website</h2>
    <p>This is a basic mobile website template.</p>
  </section>
  <section id="about">
    <h2>About Us</h2>
    <p>We are a company dedicated to providing simple and effective solutions.</p>
  </section>
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: info@example.com<br>Phone: 123-456-7890</p>
  </section>
  <footer>
    &copy; 2024 Basic Mobile Website
  </footer>
</body>
</html>
